<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>我的地址</title>

    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content=""/>

    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/home.css"/>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery.ajaxInclude.js"></script>
</head>
<body class="max-body">

<div class="header">
    添加地址
</div>


<div class="u-address">
    <div style="padding: 0 10px;">
        <div class="info-item">
            <div class="i-name"><span></span>收件人:</div>
            <div class="i-input">
                <input type="text" value="" placeholder="">
            </div>
        </div>
        <div class="info-item">
            <div class="i-name"><span></span>联系电话:</div>
            <div class="i-input">
                <input type="tel" value="" placeholder="">
            </div>
        </div>
        <div class="info-item">
            <div class="i-name"><span></span>城市名称:</div>
            <div class="i-select">
                <select name="" class="u-select">
                    <option value="河北省">河北省</option>
                </select>
                <select name="" class="u-select">
                    <option value="选择市">选择市</option>
                </select>
                <select name="" class="u-select">
                    <option value="选择区/县">选择区/县</option>
                </select>
            </div>
        </div>
        <div class="info-item">
            <div class="i-name"><span></span>详细地址:</div>
            <div class="i-input">
                <textarea class="textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="u-item2">
        <a href="" class="am-btn am-btn-block am-radius bg_green btn">确认</a>
        <a href="" class="am-btn am-btn-block am-radius bg_grey btn2">取消</a>
    </div>
</div>




</body>
</html>
