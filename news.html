<!-- 页面主列表延时加载 + 返回顶部js -->
<script>
    //当页面滚动到底部时，调用appendDOM方法。
    var i = 0;
    var flag = false;
    $(window).scroll(function(){
        var documentTop = $(document).scrollTop();//网页滚动的高度
        var windowHeight = $(window).height();//浏览器窗口高度
        var documentHeight = $(document).height();//网页文档整体高度
        // var txt = "windowHeight:"+windowHeight + " |*$*| documentTop:"+documentTop + " |*$*| documentHeight:"+documentHeight;
        // console.log(txt);
        //当滚动条滚动到底部后
        //20为.mainListLoading的底部外边距——表示当这个.mainListLoading完全显示出来后即加载，不需要滚动页面直至底部。
        if(documentTop >= (documentHeight-windowHeight-20)){
            if(flag === false){
                flag = true;
                setTimeout(appendDOM,'500');
                // console.log("第"+i+"次调用此方法！");
            }
        }
    });
    //通过ajax将即将显示的几个元素的dom整理通过这个方法拼接到页面上
    function appendDOM(){
        $.get('new-mainList.html?'+i,function(data){
            if(data !== 0){
                $('#mainList').append(data);
                flag = false;
                i++;
            }else{
//                return false;
                $(".mainListLoading").show();
                $("#load_img").hide();
                $("#load").text("已加载完");
            }
        })
    }
</script>
