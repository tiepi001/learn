<script>
    $(function(){
        $('.pub-btn').click(function(e){
            if($('.pub-box').css("display")=="none"){
                e.stopPropagation();
                $(this).next().fadeIn("100");
                $(this).next().next().fadeIn("100");
            }
            else{
                $('.pub-box').fadeOut("100");
                $('.pub-bg').fadeOut("100");
            }
        });
        $('.pub-close').click(function(){
            $('.pub-box').fadeOut("100");
            $('.pub-bg').fadeOut("100");
        });
        $(document).click(function(e){
            var _con = $(".pub-box");
            if(!_con.is(e.target) && (_con.has(e.target).length ===0)){
                _con.fadeOut("100");
                $('.pub-bg').fadeOut("100");
                //$(mythis).fadeIn("100");
            }
        });
    });
</script>
