<body class="max-body">

<div class="header">
    完善基本资料
</div>


<div class="u-address">
    <div class="tishi" style="margin-top: 0;">
        温馨提示：您已完善个人信息；如需修改，可重新编辑后点击确认按钮保存。
    </div>
    <div class="u-item">
        <input type="text" class="n-text" value="" placeholder="姓名"/>
    </div>
    <div class="u-item3 clearfix">
        <div class="left">性别</div>
        <div class="right">
            <label class="radios"><input type="radio" name="性别" class="n-xb" value="男" checked/><span></span>男</label>
            <label class="radios"><input type="radio" name="性别" class="n-xb" value="女"/><span></span>女</label>
        </div>
    </div>
    <div class="u-item">
        <input type="number" class="n-text" value="" placeholder="年龄"/>
    </div>
    <div class="u-item">
        <input type="tel" class="n-text" value="" placeholder="电话"/>
    </div>
    <div class="u-item">
        <textarea class="textarea">地址</textarea>
    </div>
    <div class="u-item2">
        <a href="" class="am-btn am-btn-block am-radius bg_green btn">确认</a>
        <a href="" class="am-btn am-btn-block am-radius bg_grey btn2">取消</a>
    </div>
</div>
