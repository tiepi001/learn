<div class="add-bg"></div>
<script>
    $(function(){
        $('.add-btn').click(function(e){
            if($('.add-box').css("display")=="none"){
                e.stopPropagation();
                $('.add-box').fadeIn("100");
                $('.add-bg').fadeIn("100");
                $('.add-qd').fadeIn("100");
            }
            else{
                $('.add-box').fadeOut("100");
                $('.add-bg').fadeOut("100");
                $('.add-qd').fadeOut("100");
            }
        });
        $('.add-close').click(function(){
            $('.add-box').fadeOut("100");
            $('.add-bg').fadeOut("100");
            $('.add-qd').fadeOut("100");
        });
        $(document).click(function(e){
            var _con = $(".add-box");
            if(!_con.is(e.target) && (_con.has(e.target).length ===0)){
                _con.fadeOut("100");
                $('.add-box').fadeOut("100");
                $('.add-bg').fadeOut("100");
                $('.add-qd').fadeOut("100");
                //$(mythis).fadeIn("100");
            }
        });
    });

    $(function(){
        $('.num-btn').click(function(e){
            if($('.add-box').css("display")=="none"){
                e.stopPropagation();
                $('.add-box').fadeIn("100");
                $('.add-bg').fadeIn("100");
                $('.num-qd').fadeIn("100");
            }
            else{
                $('.add-box').fadeOut("100");
                $('.add-bg').fadeOut("100");
                $('.num-qd').fadeOut("100");
            }
        });
        $('.add-close').click(function(){
            $('.add-box').fadeOut("100");
            $('.add-bg').fadeOut("100");
            $('.num-qd').fadeOut("100");
        });
        $(document).click(function(e){
            var _con = $(".add-box");
            if(!_con.is(e.target) && (_con.has(e.target).length ===0)){
                _con.fadeOut("100");
                $('.add-box').fadeOut("100");
                $('.add-bg').fadeOut("100");
                $('.num-qd').fadeOut("100");
                //$(mythis).fadeIn("100");
            }
        });
    });
</script>

    </div>
    <div class="promptOpen">
        <a href="javascript:void(0);" class="am-icon-plus"></a>
    </div>
</div>
<script>
    $('.promptClose').click(function () {
        $(this).parent().hide();
        $('.promptOpen').show();
    });
    $('.promptOpen').click(function () {
        $(this).hide();
        $('.prompt').show();
    });
</script>
